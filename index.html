<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Игра-головоломка по исправлению HTML кода">
        <title>Разгадай код</title>
    </head>
    <body>
        <h1>Исправьте атрибуты в коде</h1>

        <a href="#" onclick="alert('Поздравляем!')">Нажми на меня</a>

        <img src="image.jpg" alt="Пример изображения" width="200">

        <form action="/submit" method="POST">
            <input type="text" name="answer" placeholder="Введите ответ">
            <button type="submit">Отправить</button>
        </form>

        <video controls width="400">
            <source src="video.mp4" type="video/mp4">
        </video>

        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>

        <table border="1">
            <tr>
                <td>Ячейка 1</td>
                <td>Ячейка 2</td>
            </tr>
        </table>

        <iframe src="https://example.com" width="600" height="400" title="Пример встраивания"></iframe>
    </body>
</html>
